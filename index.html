<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/reset.css">
    <link rel="stylesheet" href="styles/style.css">
    <title>Document</title>
</head>

<body>
    <header>
        <div class="header-container">
            <a class="header-logo" href="#">e-Tutoria</a>
            <button class="explore">Explore</button>
            <form>
                <input type="text" class="learn-input" placeholder="What do you want to learn?"><button
                    class="search-btn"><img src="images/search.svg" alt="search"></button>
            </form>
            <nav class="navbar-menu">
                <ul class="navbar-text">
                    <li><a href="">Courses</a></li>
                    <li><a href="">Corporate training</a></li>
                </ul>
            </nav>
            <div class="log-sign-btns">
                <button class="log-sign-btn"><a href="">Log in</a></button>
                <button class="log-sign-btn"><a href="">Sign up</a></button>
            </div>
    </header>
    <main>
        <section class="comfortably-section">
            <div class="container">
                <div class="comfortably-wrapper">
                    <h1 class="comfortably-title">Learn comfortably</h1>
                    <h2 class="comfortably-subtitle">Unlimited access to 700+ courses, hands-on projects, and
                        certifications in job-critical skills in one subscription</h2>
                    <div class="learn-buttons-wrapper">
<button class="learn-button">Start learning</button>
<button class="learn-button">Learn more</button>
                    </div>
                </div>
                <img src="images/bg-img.png" alt="bg-img" class="bg-img">
            </div>
        </section>
    </main>
</body>

</html>
